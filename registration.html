<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/css/authorization.css">
</head>
<body>
    <div class="login">
        <h1>Регистрация</h1>
        <section class="login-and-registration-form">
            <form method="post" action="http://localhost:8080/api/user">
                <div class="form-group">
                    <input id="UserEmail" name="UserEmail" placeholder="Почта" type="email" required />
                </div>

                <div class="form-group">
                    <input id="Password" name="Password" placeholder="Пароль" type="password" required />
                </div>
                <div class="form-group">
                    <input id="ConfirmPassword" name="ConfirmPassword" placeholder="Повторите пароль" type="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Зарегистрироваться" class="button">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
