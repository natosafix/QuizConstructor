<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Конструктор опроса</title>
    <link rel="stylesheet" href="quizConstructorStyle.css"/>

    <script src="libraries/codemirror/lib/codemirror.js"></script>
    <link href="libraries/codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="libraries/codemirror/mode/javascript/javascript.js"></script>
    <script src="libraries/codemirror/mode/xml/xml.js"></script>
    <script src="libraries/codemirror/mode/css/css.js"></script>
    <script src="libraries/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="libraries/codemirror/addon/display/placeholder.js"></script>
    <link href="libraries/codemirror/theme/eclipse.css" rel="stylesheet"/>

</head>
<body>
<div>
    <button type="button" style="position: fixed" id="add-unit-button" name="add-unit">Добавить вопрос</button>
</div>
<div class="main">

    <form class="quiz-form-header block">

        <div class="quiz-group one-line">
            <label class="vertical quiz-group-header">
                Название опроса
                <input class="quiz-element-input vertical" type="text" name="title" placeholder="Введите название...">
            </label>
        </div>

        <div class="quiz-group multi-line">
            <label class="vertical quiz-group-header">
                Описание
                <textarea class="quiz-element-input vertical" name="description" placeholder="Введите описание..."></textarea>
            </label>
        </div>

    </form>


    <form class="quiz-question block" name="q1">

        <div class="quiz-group multi-line">
            <label class="vertical quiz-group-header">
                Вопрос
                <textarea class="question quiz-element-input vertical" name="question" placeholder="Введите вопрос..."></textarea>
            </label>
        </div>

        <div class="quiz-group">
            <label class="vertical quiz-group-header">
                Вставьте картинку
                <input type="file" id="imageInput1" class="quiz-element-input question-add-image vertical" accept="image/*"
                       onchange="onChangeImage(event)">
                <img src="" id="imagePreview1" alt="Выбранная картинка" style="display: none">
                <button id="deleteImage1" style="display: none" onclick="onDeleteImage(event)">Удалить картинку</button>
            </label>
        </div>

        <div class="quiz-group">
            <label class="vertical quiz-group-header">
                Тип ответа
                <select class="answer-type-selector vertical" onchange="changeQuestionType(event)">
                    <option value="shortText">Текст(строка)</option>
                    <option value="longText">Текст(абзац)</option>
                    <option value="codeEditor">Код</option>
                    <option value="oneList">Один из списка</option>
                    <option value="severalList">Несколько из списка</option>
                    <!--<option value="dropList">Раскрывающийся список</option>-->
                </select>
            </label>
        </div>

        <div class="answer-configuration">

            <div class="quiz-group shortText">
                <label class="vertical quiz-group-header">
                    Короткий ответ
                    <input type="text" placeholder="Введите для автопроверки..." class="quiz-element-input">
                </label>
            </div>

            <div class="quiz-group longText">
                <label class="vertical quiz-group-header">
                    Длинный ответ
                    <textarea placeholder="Введите для автопроверки..." class="quiz-element-input"></textarea>
                </label>
            </div>

            <div class="quiz-group codeEditor">

                <label class="quiz-group-header vertical" for="codeEditor1" id="labelForCodeEditor1">Код</label>

                <select id="language-selector1" onchange="onModeChange(event)">
                    <option value="javascript">JavaScript</option>
                    <option value="xml">HTML/XML</option>
                    <option value="css">CSS</option>
                </select>

                <textarea placeholder="Введите для автопроверки..." class="quiz-element-input tmp"
                          id="codeEditor1"></textarea>

            </div>

            <div class="quiz-group oneList">

                <label class="vertical quiz-group-header">
                    Варианты ответа
                    <div class="oneList-option" id="oneList-1">
                        <input name="autocheck-answer" class="autocheck-choice" type="radio" onclick="uncheckRadioOnCtrl(event)">
                        <input type="text" name="choice1text" value="Вариант 1" class="answer"
                               onchange="onSeveralListAnswerChange(event)">
                        <button type="button" class="delete-option" onclick="deleteOption(event)"></button>
                    </div>
                </label>

                <div>
                    <button type="button" class="add-option-btn" onclick="addOption(event)">Добавить вариант ответа</button>
                </div>

            </div>

            <div class="quiz-group severalList">

                <label class="vertical quiz-group-header">
                    Варианты ответа
                    <div class="severalList-option" id="severalList-1">
                        <input name="autocheck-answer" class="autocheck-choice" type="checkbox">
                        <input type="text" name="checkbox1text" value="Вариант 1" class="answer"
                               onchange="onSeveralListAnswerChange(event)">
                        <button type="button" class="delete-option" onclick="deleteOption(event)"></button>
                    </div>
                </label>

                <div>
                    <button type="button" class="add-option-btn" onclick="addOption(event)">Добавить вариант ответа</button>
                </div>

            </div>

            <div class="quiz-group dropList">
                <label class="dropList-option">
                    1. <input type="text" name="drop1text" placeholder="Вариант 1" class="answer">
                    <button type="button" class="delete-option" onclick="deleteOption(event)"></button>
                </label>
            </div>

        </div>

        <div>
            <button type="button" class="remove-unit" onclick="removeQuestion(event)">Удалить вопрос</button>
        </div>

    </form>

    <button type="button" class="build-button" onclick="buildConstructor(event)">Отправить форму</button>
</div>

<script src="quizConstructor.js"></script>

</body>
</html>
