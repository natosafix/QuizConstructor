<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Конструктор опроса</title>
    <link rel="stylesheet" href="quizConstructorStyle.css"/>
</head>
<body>
<div>
    <button type="button" id="add-unit-button" name="add-unit">Добавить вопрос</button>
</div>
<div class="main">
    <form class="quiz-header block">

        <div class="element one-line">
            <label class="vertical">
                <!--                    <div class="element-description">Имя</div>-->
                <input class="element-input vertical" type="text" name="title" placeholder="Название опроса">
            </label>
        </div>

        <div class="element multi-line">
            <label class="vertical">
                <!--                    <div class="element-description">Расскажите о себе</div>-->
                <textarea class="element-input vertical" name="description" placeholder="Описание"></textarea>
            </label>
        </div>

    </form>

    <form class="quiz-question block" name="q1">
        <div class="element multi-line">
            <label class="vertical">
                <!--                    <div class="element-description">Расскажите о себе</div>-->
                <textarea class="question element-input vertical" name="question" placeholder="Вопрос"></textarea>
            </label>
        </div>

        <label>
            <input type="file" class="question-add-image"> image
        </label>

        <select class="answer-type-selector" onchange="changeQuestionType(event)">
            <option value="shortText">Текст(строка)</option>
            <option value="longText">Текст(абзац)</option>
            <option value="oneList">Один из списка</option>
            <option value="severalList">Несколько из списка</option>
            <option value="dropList">Раскрывающийся список</option>
        </select>

        <div class="answer-configuration">
            <div class="shortText">
                <label>
                    <input type="text" placeholder="Короткий ответ" readonly>
                </label>
            </div>
            <div class="longText">
                <textarea placeholder="Развернутый ответ" readonly></textarea>
            </div>
            <div class="oneList">
                <label class="oneList-option">
                    <input name="autocheck-answer" class="autocheck-choice" type="radio" disabled>
                    <input type="text" name="choice1text" placeholder="Вариант 1" class="answer">
                    <button type="button" class="delete-option" onclick="deleteOption(event)">Убрать вариант</button>
                </label>
                <label>
                    Автопроверка
                    <input class="autocheck-button" type="checkbox" name="autocheck" onchange="changeAutocheck(event)">
                </label>
            </div>
            <div class="severalList">
                <label class="severalList-option">
                    <input name="autocheck-answer" class="autocheck-choice" type="checkbox" disabled>
                    <input type="text" name="checkbox1text" placeholder="Вариант 1" class="answer">
                    <button type="button" class="delete-option" onclick="deleteOption(event)">Убрать вариант</button>
                </label>
                <label>
                    Автопроверка
                    <input class="autocheck-button" type="checkbox" name="autocheck" onchange="changeAutocheck(event)">
                </label>
            </div>
            <div class="dropList">
                <label class="dropList-option">
                    1. <input type="text" name="drop1text" placeholder="Вариант 1" class="answer">
                    <button type="button" class="delete-option" onclick="deleteOption(event)">Убрать вариант</button>
                </label>
                <label>
                    Автопроверка
                    <input class="autocheck-button" type="checkbox" name="autocheck" onchange="changeAutocheck(event)">
                </label>
            </div>
            <div>
                <button type="button" class="add-option" onclick="addOption(event)">Добавить вариант ответа</button>
            </div>
        </div>
        <div>
            <button type="button" class="remove-unit" onclick="removeQuestion(event)">Удалить вопрос</button>
        </div>
    </form>

    <button type="button" class="build-button" onclick="buildConstructor(event)">Отправить форму</button>
</div>
<script src="quizConstructor.js"></script>
</body>
</html>
