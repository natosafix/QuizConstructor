<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authorization.css">
</head>
<body>
    <div class="login">
        <h1>Регистрация</h1>
        <section class="login-and-registration-form">
            <form method="post" action="http://localhost:8080/registration/check">
                <div class="form-group">
                    <label>
                        <input id="username" name="username" placeholder="Имя пользователя" type="text" required >
                    </label>
                    <span id="username-error" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input id="password" name="password" placeholder="Пароль" type="password" required />
                    </label>
                    <span id="password-error" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input id="confirm-password" name="confirm-password" placeholder="Повторите пароль" type="password" required>
                    </label>
                    <span id="repeat-password-error" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input id="first-name" name="first-name" type="text" placeholder="Имя" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input id="last-name" name="last-name" type="text" placeholder="Фамилия" required>
                    </label>
                </div>

                <div class="buttons">
                    <button type="submit" class="auth-signup-button myButton">Зарегистрироваться</button>
                    <button type="button" class="myButton redirect-button" id="login-redirect-button">Логин</button>
                </div>
            </form>
        </section>
    </div>
    <script src="/scripts/registration.js"></script>
</body>
</html>
