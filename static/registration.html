<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authorization.css">
</head>
<body>

<main>

    <form method="post" class="login-form" action="https://norebesach.beget.app/registration/check">
        <h1>Регистрация</h1>
        <div class="form-group">
            <label>
                <input id="username" name="username" placeholder="Имя пользователя" type="text" required/>
            </label>
            <span id="username-error"></span>
        </div>

        <div class="form-group">
            <label>
                <input id="password" name="password" placeholder="Пароль" type="password" required/>
            </label>
            <span id="password-error" style="color: red"></span>
        </div>

        <div class="form-group">
            <label>
                <input id="confirm-password" name="confirm-password" placeholder="Повторите пароль" type="password" required>
            </label>
            <span id="repeat-password-error" style="color: red"></span>
        </div>

                <div class="form-group">
                    <label>
                        <input id="first-name" name="firstName" type="text" placeholder="Имя" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input id="last-name" name="lastName" type="text" placeholder="Фамилия" required>
                    </label>
                </div>

        <div class="buttons">
            <button type="submit" class="auth-logout-button login">Зарегистрироваться</button>
            <button type="button" class="auth-signup-button signup" id="login-redirect-button">Логин</button>
        </div>

    </form>

</main>

<script src="/scripts/registration.js"></script>

</body>
</html>
