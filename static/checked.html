<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/quiz.css">
    <link rel="stylesheet" href="/css/checked.css">
    <link rel="stylesheet" href="/css/modal.css">

    <script src="/node_modules/codemirror/lib/codemirror.js"></script>
    <link href="/node_modules/codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="/node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="/node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="/node_modules/codemirror/mode/css/css.js"></script>
    <script src="/node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/node_modules/codemirror/addon/display/placeholder.js"></script>
    <link href="/node_modules/codemirror/theme/eclipse.css" rel="stylesheet"/>

</head>
<body>

<header class="header">
    <div class="logos-list-wrapper">
        <button class="menu-btn" id="menu-btn">
            <img src="/../img/svg/menu.svg" class="menu-img" alt="Навигационное меню">
        </button>

        <a href="/" class="header-logo-href">
            <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="Главная страница">
        </a>
    </div>

    <nav>
        <ol class="auth-list">
            <li>
                <button type="button" class="auth-signup-button" id="user-id">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ol>
    </nav>

</header>
<div class="overlay js-overlay-modal"></div>

<span class="backend-data" id="quiz-id">{ quizId }</span>

<main>

    <div class="under-blocks">
        <button class="submit-button" id="save-button">Сохранить</button>
        <div class="next-prev-buttons-container">
            <button class="submit-button" id="prev-button">❮ Назад</button>
            <button class="submit-button" id="next-button">Вперед ❯</button>
        </div>
    </div>

    <button class="results-button js-open-modal" data-modal="1">
        Результаты
    </button>

    <div class="current-max-score-container">
        <div id="current-score"></div>
        <div id="max-score"></div>
    </div>

    <div class="modal" data-modal="1">
        <div class="modal__top">
            <p class="modal__title">Результаты опроса</p>
            <button type="button" class="delete-option js-modal-close"></button>
        </div>

        <div class="results-table">
            <table>
            </table>
        </div>
    </div>
</main>

</body>

<script src='/scripts/modal.js'></script>
<script src='/scripts/checked.js'></script>
<script src="/scripts/logOut.js"></script>
</html>
