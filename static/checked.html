<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/quiz.css">
    <link rel="stylesheet" href="/css/checked.css">
    <link rel="stylesheet" href="/css/modal.css">

    <script src="/node_modules/codemirror/lib/codemirror.js"></script>
    <link href="/node_modules/codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="/node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="/node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="/node_modules/codemirror/mode/css/css.js"></script>
    <script src="/node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/node_modules/codemirror/addon/display/placeholder.js"></script>
    <link href="/node_modules/codemirror/theme/eclipse.css" rel="stylesheet"/>

</head>
<body>
<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <div class="header-wrapper">
        <div class="header-logo">
            <a href="/" class="header-logo-link">
                <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="logo">
            </a>
        </div>

        <div class="header-auth">
            <ul class="auth-list">
                <li class="auth-list-item">
                    <button type="button" class="auth-signup-button">{ userId }</button>
                </li>
                <li class="auth-list-item">
                    <button type="button" class="auth-login-button">Выйти</button>
                </li>
            </ul>
        </div>
    </div>
</header>

<span class="backend-data">{ quizId }</span>
<span class="backend-data">{ userId }</span>

<main>

    <div class="under-blocks">
        <button class="submit-button" id="save-button" onclick="savePressed()">Сохранить</button>
        <div class="next-prev-buttons-container">
            <button class="submit-button" id="prev-button" onclick="previousPressed()">❮ Назад</button>
            <button class="submit-button" id="next-button" onclick="nextPressed()">Вперед ❯</button>
        </div>
    </div>

    <button class="results-button js-open-modal" data-modal="1">
        Результаты
    </button>

    <div class="current-max-score-container">
        <div id="current-score"></div>
        <div id="max-score"></div>
    </div>

    <div class="modal" data-modal="1">
        <div class="modal__top">
            <p class="modal__title">Результаты опроса</p>
            <button type="button" class="delete-option js-modal-close"></button>
        </div>

        <div class="results-table">
            <table>
            </table>
        </div>
    </div>
</main>

</body>

<script src='/scripts/modal.js'></script>
<script src='/scripts/quizParser.js'></script>
<script>checkedStart()</script>
</html>
