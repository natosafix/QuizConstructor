<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/quiz.css">
    <link rel="stylesheet" href="/css/checked.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
<div class="overlay js-overlay-modal"></div>

<span class="backend-data">{ quizId }</span>
<span class="backend-data">{ userId }</span>

<div class="main">

    <div class="under-blocks">
        <button form="myForm" class="submit-button" id="save-button" onclick="savePressed()">Сохранить</button>
        <div class="next-prev-buttons-container">
            <button form="myForm" class="submit-button" id="prev-button" onclick="previousPressed()">❮ Назад</button>
            <button form="myForm" class="submit-button" id="next-button" onclick="nextPressed()">Вперед ❯</button>
        </div>
    </div>

    <button class="results-button js-open-modal" data-modal="1">
        Результаты
    </button>

    <div class="current-max-score-container">
        <div id="current-score"></div>
        <div id="max-score"></div>
    </div>

    <div class="modal" data-modal="1">
        <div class="modal__top">
            <p class="modal__title">Результаты опроса</p>
            <button type="button" class="delete-option js-modal-close"></button>
        </div>

        <div class="results-table">
            <table>
            </table>
        </div>
    </div>
</div>

</body>

<script src='/scripts/modal.js'></script>
<script src='/scripts/quizParser.js'></script>
<script>checkedStart()</script>
</html>
