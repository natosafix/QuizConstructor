<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authorization.css">
</head>
<body>
    <div class="login">
        <h1>Войдите</h1>
        <section class="login-and-registration-form">
            <form method="post" action="http://localhost:8080/login/check">
                <div class="form-group">
                    <label>
                        <input id="username" name="username" placeholder="Имя пользователя" type="text" required/>
                    </label>
                    <span id="username-error"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input id="password" name="password" placeholder="Пароль" type="password" required/>
                    </label>
                    <span id="password-error" style="color: red"></span>
                </div>

                <div class="buttons">
                    <button type="submit" class="auth-signup-button myButton">Войти</button>
                    <button type="button" class="myButton">
                        <a class="button" href="http://localhost:8080/registration">Регистрация</a>
                    </button>
                </div>
            </form>
        </section>
    </div>
    <script src="/scripts/login.js"></script>
</body>
</html>
