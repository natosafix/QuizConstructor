<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authorization.css">
</head>
<body>
<main>

    <form method="post" class="login-form" action="https://norebesach.beget.app/login/check">
        <h1>Войдите</h1>
        <div class="form-group">
            <label>
                <input id="username" name="username" placeholder="Имя пользователя" type="text" required/>
            </label>
            <span id="username-error"></span>
        </div>

        <div class="form-group">
            <label>
                <input id="password" name="password" placeholder="Пароль" type="password" required/>
            </label>
            <span id="password-error" style="color: red"></span>
        </div>

        <div class="buttons">
            <button type="submit" class="auth-logout-button login">Войти</button>
            <button type="button" class="auth-signup-button signup" id="registration-redirect-button">Регистрация</button>
        </div>
    </form>

</main>

    <script src="/scripts/login.js"></script>
</body>
</html>
