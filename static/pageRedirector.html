<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pageRedirector.css">
</head>
<body>

<header class="header">
    <a href="/">
        <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="logo">
    </a>

    <div>
        <ul class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ul>
    </div>

</header>


<div class="main">

    <div>
        <div class="block">
            <h2>{ text }</h2>
        </div>
    </div>

    <div>
        <button class="submit-button" id="main-page-button">На главную</button>
    </div>
</div>
<script src="/scripts/pageRedirector.js"></script>
</body>
</html>
