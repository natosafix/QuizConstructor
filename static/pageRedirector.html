<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pageRedirector.css">
</head>
<body>

<header class="header">
    <div class="logos-list-wrapper">
        <button class="menu-btn" id="menu-btn">
            <img src="/../img/svg/menu.svg" class="menu-img" alt="Навигационное меню">
        </button>

        <a href="/" class="header-logo-href">
            <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="Главная страница">
        </a>
    </div>

    <nav>
        <ol class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ol>
    </nav>

</header>


<main>

    <div class="block">
        <h2>{ text }</h2>
    </div>

    <div>
        <button class="submit-button" id="main-page-button">На главную</button>
    </div>
</main>

<script src="/scripts/pageRedirector.js"></script>
</body>
</html>
