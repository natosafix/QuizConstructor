<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">

</head>
<body>

<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <div class="header-wrapper">
        <div class="header-logo">
            <a href="/" class="header-logo-link">
                <img class="header-logo-img" src="/img/svg/quiz-logo.svg">
            </a>
        </div>

        <div class="header-auth">
            <ul class="auth-list">
                <li class="auth-list-item">
                    <button type="button" class="auth-signup-button">{ userId }</button>
                </li>
                <li class="auth-list-item">
                    <button type="button" class="auth-login-button">Выйти</button>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="index-nav-wrapper">
    <button class="nav-button active" id="nav-active-btn">Активные</button>
    <button class="nav-button inactive" id="nav-ended-btn">Завершённые</button>
    <button class="nav-button inactive" id="nav-groups-btn">Группы</button>
</div>

<div class="hidder" id="nav-active-page" style="display: block;">

    <div class="blocks-wrapper" id="active-paste-place">

    </div>

</div>


<div class="hidder" id="nav-ended-page" style="display: none">

    <div class="blocks-wrapper">

        <div class="block" id="ended-paste-place">

        </div>

    </div>

</div>


<div class="hidder" id="nav-groups-page" style="display: none">

    <div class="groups-quiz-wrapper">

        <div class="groups-quiz-nav-wrapper">

            <div class="groups-quiz-nav-buttons-wrapper">
                <button class="groups-quiz-nav-button active"
                        id="groups-quiz-nav-groups-btn">Группы</button>
                <button class="groups-quiz-nav-button inactive"
                        id="groups-quiz-nav-quizzes-btn">Опросы</button>
            </div>

        </div>

        <div class="hidder" id="groups-quiz-nav-groups-page">

            <div class="groups-quiz-blocks-wrapper" id="groups-paste-place">

                <div class="group-create-group-btn-wrapper">
                    <button class="block js-open-modal" data-modal="1">
                        Создать новую группу
                    </button>
                </div>

            </div>

        </div>

        <div class="hidder" id="groups-quiz-nav-quizzes-page" style="display: none;">

            <div class="groups-quiz-blocks-wrapper">

                <div class="block">

                    <div class="quiz-search-and-create-wrapper">

                        <label>
                            <input type="search" placeholder="Поиск..." class="search-field" />
                        </label>

                        <a href="quizConstructor.html">
                            <img src="img/svg/create-plus.svg" class="create-quiz-btn"
                                 alt="Создать новый опрос">
                        </a>

                    </div>

                    <hr>

                    <div class="quiz-info">

                        <label class="quiz-name">
                            Опрос по асинхронному программированию
                        </label>

                        <button class="quiz-mark js-open-modal" data-modal="2">
                            Запланировать
                        </button>

                        <a>
                            <img src="img/svg/edit.svg" class="quiz-edit-btn"
                                 alt="Редактировать">
                        </a>

                    </div>

                    <div class="quiz-info">

                        <label class="quiz-name">
                            Опрос по асинхронному программированию
                        </label>

                        <label class="quiz-mark">
                            Запланировать
                        </label>

                        <a>
                            <img src="img/svg/edit.svg" class="quiz-edit-btn"
                                 alt="Редактировать">
                        </a>

                    </div>

                    <div class="quiz-info">

                        <label class="quiz-name">
                            Опрос по асинхронному программированию
                        </label>

                        <label class="quiz-mark">
                            Запланировать
                        </label>

                        <a>
                            <img src="img/svg/edit.svg" class="quiz-edit-btn"
                                 alt="Редактировать">
                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<div class="modal" data-modal="1">
    <div class="modal__top">
        <p class="modal__title">Создайте новую группу</p>
        <button type="button" class="delete-option js-modal-close"></button>
    </div>

    <div>
        <label>
            Название
            <input class="modal__input" type="text">
        </label>

        <button class="auth-signup-button modal_btn" onclick="createGroup()" type="button">Создать</button>
    </div>
</div>

<div class="modal" data-modal="2">
    <div class="modal__top">
        <p class="modal__title">Запланируйте опрос</p>
        <button type="button" class="delete-option js-modal-close"></button>
    </div>

    <div>
        <h2>Группа</h2>
        <div class="select elem">
            <!-- TODO select multiple ??? -->
            <select id="standard-select">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
                <option value="Option 5">Option 5</option>
                <option value="Option length">Option that has too long of a value to fit</option>
            </select>
            <span class="focus"></span>
        </div>
    </div>

    <div>
        <!-- TODO Время начала и конца -->
        <h2>Время</h2>
        <div class="elem">
            <input class="datepicker" type="datetime-local">
        </div>
    </div>

<!--        TODO: change button, add action-->
    <button class="auth-signup-button modal_btn" onclick="createGroup()" type="button">Создать</button>
</div>


<script src="/scripts/modal.js"></script>
<script src="/scripts/main.js"></script>

</body>
</html>
