<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/dropdown-select.css">

</head>
<body>

<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <a href="/">
        <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="logo">
    </a>

    <div>
        <ul class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ul>
    </div>

</header>


<span class="backend-data" id="prevPage">{ prevPage }</span>

<div class="index-wrapper">

    <div class="index-nav-wrapper">
        <button class="nav-button active" id="nav-active-btn">Активные</button>
        <button class="nav-button inactive" id="nav-ended-btn">Завершённые</button>
        <button class="nav-button inactive" id="nav-groups-btn">Группы</button>
        <button class="nav-button inactive" id="nav-admin-quizzes-btn">Мои опросы</button>
    </div>

    <div class="index-page-wrapper">

        <div class="hidder" id="nav-active-page" style="display: block;">

            <div class="blocks-wrapper" id="active-paste-place">

            </div>

        </div>


        <div class="hidder" id="nav-ended-page" style="display: none;">

            <div class="blocks-wrapper">

                <div class="block" id="ended-paste-place">

                </div>

            </div>

        </div>


        <div class="hidder" id="nav-groups-page" style="display: none">

            <div class="blocks-wrapper" id="groups-paste-place">

                <button id="group-create-modal-window-open-btn">
                    Создать новую группу
                </button>

            </div>

        </div>


        <div class="hidder" id="nav-admin-quizzes-page" style="display: none">

            <div class="blocks-wrapper">

                <div class="block" id="admin-quizzes-paste-place">

                    <div class="quiz-search-and-create-wrapper">

                        <label>
                            <input type="search" placeholder="Поиск..." class="search-field" oninput="onSearch(event)" />
                        </label>

                        <a href="https://norebesach.beget.app/quiz/edit/0">
                            <img src="img/svg/create-plus.svg" class="create-quiz-btn"
                                 alt="Создать новый опрос">
                        </button>

                    </div>
                    <hr style="margin-bottom: 15px">

                </div>

            </div>

        </div>

    </div>

</div>




<div id="plan-modal-window-paste-place"></div>
<div id="group-create-modal-window-paste-place"></div>


<script src="/scripts/main.js"></script>
<script src="/scripts/logOut.js"></script>

</body>
</html>
