<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/dropdown-select.css">

</head>
<body>

<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <div class="logos-list-wrapper">
        <button class="menu-btn" id="menu-btn">
            <img src="/../img/svg/menu.svg" class="menu-img" alt="Навигационное меню">
        </button>

        <a href="/" class="header-logo-href">
            <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="Главная страница">
        </a>
    </div>

    <nav>
        <ol class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ol>
    </nav>

</header>


<span class="backend-data" id="prevPage">{ prevPage }</span>


<div class="nav-button-hidder-overlay"></div>
<nav class="index-nav-wrapper-hidder" id="side-menu">
    <button class="nav-button-hidder active" id="nav-active-menu-btn">Активные</button>
    <button class="nav-button-hidder inactive" id="nav-ended-menu-btn">Завершённые</button>
    <button class="nav-button-hidder inactive" id="nav-groups-menu-btn">Группы</button>
    <button class="nav-button-hidder inactive" id="nav-admin-quizzes-menu-btn">Мои опросы</button>
</nav>

<div class="index-wrapper">

    <div class="sticky-block">
        <nav class="index-nav-wrapper">
            <button class="nav-button active" id="nav-active-btn" tabindex="1">Активные</button>
            <button class="nav-button inactive" id="nav-ended-btn" tabindex="2">Завершённые</button>
            <button class="nav-button inactive" id="nav-groups-btn" tabindex="3">Группы</button>
            <button class="nav-button inactive" id="nav-admin-quizzes-btn" tabindex="4">Мои опросы</button>
        </nav>
    </div>

    <div class="index-page-wrapper">

        <div class="hidder" id="nav-active-page" style="display: block;">

            <div class="blocks-wrapper" id="active-paste-place">

            </div>

        </div>


        <div class="hidder" id="nav-ended-page" style="display: none;">

            <div class="blocks-wrapper">

                <div class="block" id="ended-paste-place">

                </div>

            </div>

        </div>


        <div class="hidder" id="nav-groups-page" style="display: none">

            <div class="blocks-wrapper" id="groups-paste-place">

                <button id="group-create-modal-window-open-btn">
                    Создать новую группу
                </button>

            </div>

        </div>


        <div class="hidder" id="nav-admin-quizzes-page" style="display: none">

            <div class="blocks-wrapper">

                <div class="block" id="admin-quizzes-paste-place">

                    <div class="quiz-search-and-create-wrapper">

                        <label>
                            <input type="search" placeholder="Поиск..." class="search-field" oninput="onSearch(event)" />
                        </label>

                        <button class="create-quiz-btn">
                            <img src="img/svg/create-plus.svg" class="create-quiz-btn-img"
                                 alt="Создать новый опрос">
                        </button>

                    </div>
                    <hr style="margin-bottom: 15px">

                </div>

            </div>

        </div>

    </div>

</div>




<div id="plan-modal-window-paste-place"></div>
<div id="group-create-modal-window-paste-place"></div>


<script src="/scripts/main.js"></script>
<script src="/scripts/logOut.js"></script>

</body>
</html>
