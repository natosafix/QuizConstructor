<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/quiz.css">
    <link rel="stylesheet" href="/css/checked.css">
</head>
<body>
<div class="main">
    <form class="block">
        <h2>Анкета</h2>

        <div class="element one-line">
            <label>
                <div class="element-description">Имя</div>
                <input class="element-input" type="text">
            </label>
        </div>

        <div class="element multi-line">
            <label>
                <div class="element-description">Расскажите о себе</div>
                <textarea class="element-input"></textarea>
            </label>

<!--            <div class="quantity_inner">-->
<!--                <button class="bt_minus">-->
<!--                    <svg viewBox="0 0 24 24" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg>-->
<!--                </button>-->
<!--                <input type="text" value="1" size="2" class="quantity" data-max-count="20" />-->
<!--                <button class="bt_plus">-->
<!--                    <svg viewBox="0 0 24 24" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>-->
<!--                </button>-->
<!--            </div>-->

            <div class="score-container">
                <button class="bt_minus" type="button">
                    <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <div class="quantity">0</div>
                <button class="bt_plus" type="button">
                    <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

<!--                <label>-->
<!--                    <input type="checkbox">-->
<!--                    Засчитать-->
<!--                </label>-->
<!--            </div>-->

        </div>

        <div class="element one-line">
            <label>
                <div class="element-description">Фамилия</div>
                <input class="element-input" type="text">
            </label>
        </div>

        <div class="element single-choice">
            <div class="element-description">Пол</div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="man">
                    Мужчина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="woman" checked>
                    Женщина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="unknown">
                    Трансформер
                </label>
            </div>
        </div>

        <div class="element multi-choice">
            <div class="element-description">Multi-option choice</div>
            <div class="element-choice">
                <label>
                    <input type="checkbox" name="gender" value="man" checked>
                    Мужчина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="checkbox" name="gender" value="woman">
                    Женщина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="checkbox" name="gender" value="unknown">
                    Трансформер
                </label>
            </div>
        </div>

        <div class="element image">
            <div class="element-description">Image</div>
            <img src="img/img.jpg" alt="img">
        </div>

        <div class="element single-choice">
            <div class="element-description">
                Что выведет этот код?
                <div class="element-code">def foo(t):
print(&quot;Hello&quot; + t)</div>
            </div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="man">
                    Мужчина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="woman" checked>
                    Женщина
                </label>
            </div>
            <div class="element-choice">
                <label>
                    <input type="radio" name="gender" value="unknown">
                    Хз
                </label>
            </div>
        </div>

    </form>

    <div class="under-blocks">
        <button class="submit-button" onclick="alert(1)" type="submit">Отправить</button>
    </div>
</div>
</body>
</html>
