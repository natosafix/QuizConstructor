<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
<span class="backend-data">{ quizId }</span>
<span class="backend-data">{ userId }</span>
<span id="time"></span>

<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <div class="header-wrapper">
        <div class="header-logo">
            <a href="/" class="header-logo-link">
                <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="logo">
            </a>
        </div>

        <div class="header-auth">
            <ul class="auth-list">
                <li class="auth-list-item">
                    <button type="button" class="auth-signup-button">{ userId }</button>
                </li>
                <li class="auth-list-item">
                    <button type="button" class="auth-login-button">Выйти</button>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="main">

    <div class="thanks">
        <div class="block">
            <h2>Спасибо! Ваш ответ записан.</h2>
        </div>
    </div>

    <div class="under-blocks">
        <button form="myForm" class="submit-button" id="send-answers-button">Отправить</button>

        <div class="thanks">
            <button class="submit-button" id="main-page-button">На главную</button>
        </div>
    </div>
</div>
<script src='/scripts/quizParser.js'></script>
<script src='/scripts/quiz.js'></script>
</body>
<script>setTimer()</script>
</html>
