<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки группы</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/groupSettings.css">
</head>
<body>
<span class="backend-data">{ groupId }</span>

<header class="header">
    <a href="/">
        <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="logo">
    </a>

    <div>
        <ul class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ul>
    </div>

</header>


<p id="group-id">{ groupId }</p>

<div class="blocks-wrapper" id="active-paste-place">

    <div class="block" id="member-paste-place">

        <div class="admin-group-header-wrapper">

            <h2 id="groupName"></h2>

            <div class="invite-wrapper">

                <input class="share-link-input" type="text" readonly="readonly" id="inviteLink"/>
                <img src="/img/svg/invite-link.svg" class="invite-img" onclick="copyLink()">

            </div>

        </div>

        <hr style="margin-bottom: 10px">

    </div>

</div>


<script src="/scripts/groupSettings.js"></script>
<script src="/scripts/logOut.js"></script>
</body>
</html>
