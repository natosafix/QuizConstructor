<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки группы</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/groupSettings.css">
</head>
<body>
<span class="backend-data">{ groupId }</span>

<header class="header">
    <div class="logos-list-wrapper">
        <button class="menu-btn" id="menu-btn">
            <img src="/../img/svg/menu.svg" class="menu-img" alt="Навигационное меню">
        </button>

        <a href="/" class="header-logo-href">
            <img class="header-logo-img" src="/img/svg/quiz-logo.svg" alt="Главная страница">
        </a>
    </div>

    <nav>
        <ol class="auth-list">
            <li>
                <button type="button" class="auth-signup-button">{ userId }</button>
            </li>
            <li>
                <button type="button" class="auth-logout-button">Выйти</button>
            </li>
        </ol>
    </nav>

</header>



<p id="group-id" style="display: none">{ groupId }</p>

<div class="blocks-wrapper" id="active-paste-place">

    <div class="block" id="member-paste-place">

        <div class="admin-group-header-wrapper">

            <h2 id="groupName"></h2>

            <div class="invite-wrapper" onclick="copyLink()">

                <input class="share-link-input" type="text" readonly="readonly" id="inviteLink"/>
                <img src="/img/svg/invite-link.svg" class="invite-img" alt="invite link">

            </div>

        </div>

        <hr style="margin-bottom: 10px">

    </div>

</div>


<script src="/scripts/groupSettings.js"></script>
<script src="/scripts/logOut.js"></script>
</body>
</html>
