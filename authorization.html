<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/authorization.css">
    <link rel="stylesheet" href="static/css/re">
</head>
<body>
<div class="login">
    <h1>Вход</h1>
    <section class="login-and-registration-form">
        <form method="post" action="http://localhost:8080/api/user">
            <div class="form-group">
                <input id="UserEmail" name="UserEmail" placeholder="Почта" type="email" required />
            </div>

            <div class="form-group">
                <input id="Password" name="Password" placeholder="Пароль" type="password" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Войти" class="button">
            </div>
        </form>
    </section>
</div>
</body>
</html>
