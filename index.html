<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modal.css">

</head>
<body>

<header class="header">
    <div class="overlay js-overlay-modal"></div>

    <div class="header-wrapper">
        <div class="header-logo">
            <a href="/" class="header-logo-link">
                <img class="header-logo-img" src="public/img/svg/quiz-logo.svg">
            </a>
        </div>

        <div class="header-search">
            <input type="search" placeholder="Поиск..." class="search-field" />
        </div>

        <div class="header-auth">
            <ul class="auth-list">
                <li class="auth-list-item">
                    <button type="button" class="auth-login-button">Войти</button>
                </li>
                <li class="auth-list-item">
                    <button type="button" class="auth-signup-button">Регистрация</button>
                </li>
            </ul>
        </div>
    </div>
</header>


<div class="index-nav-wrapper">
    <button class="nav-button active" data-content="Активные">Активные</button>
    <button class="nav-button inactive" data-content="Завершённые">Завершённые</button>
    <button class="nav-button inactive" data-content="Группы">Группы</button>
</div>

<div class="blocks-wrapper">
    <div class="block">
        <div class="group-name">
            <h2>ВЕБ ФТ-204</h2>
            <hr>
        </div>

        <div class="group-active-quizzes">
            <button class="active-quiz">
                <label class="quiz-name">
                    Опрос по асинхронному программированию
                </label>
                <label class="quiz-end-time">
                    Завершится: 18.05.2023 19:00
                </label>
            </button>
        </div>

        <div class="group-active-quizzes">
            <button class="active-quiz">
                <label class="quiz-name">
                    Опрос по всй программе курса, начиная с такой то даты, и заканчивая такой то датой
                </label>
                <label class="quiz-end-time">
                    Завершится: 13.05.2023 12:22
                </label>
            </button>
        </div>
    </div>

    <div class="block">
        <div class="group-name">
            <h2>СКБ Контур</h2>
            <hr>
        </div>

        <div class="group-active-quizzes">
            <button class="active-quiz">
                <label class="quiz-name">
                    Когда собираемся тусить
                </label>
                <label class="quiz-end-time">
                    Завершится: 05.05.2023 10:00
                </label>
            </button>
        </div>

        <div class="group-active-quizzes">
            <button class="active-quiz">
                <label class="quiz-name">
                     Идёшь на стажировку?
                </label>
                <label class="quiz-end-time">
                    Завершится: 10.05.2023 12:01
                </label>
            </button>
        </div>

        <div class="group-active-quizzes">
            <button class="active-quiz">
                <label class="quiz-name">
                    Очень важный опрос №3!!
                </label>
                <label class="quiz-end-time">
                    Завершится: 09.05.2023 17:59
                </label>
            </button>
        </div>
    </div>
</div>


<a href="#" class="js-open-modal" data-modal="1">Создать группу</a>

<div class="modal" data-modal="1">
    <div class="modal__top">
        <svg class="modal__cross js-modal-close" viewBox="0 0 24 24">
            <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
        </svg>
        <p class="modal__title">Создайте новую группу</p>
    </div>

    <div>
        <label>
            Название
            <input class="modal__input" type="text">
        </label>

        <button class="auth-signup-button" onclick="createGroup()" type="button">Создать</button>
    </div>
</div>


<script src="modal.js"></script>
<script src="index.js"></script>

</body>
</html>
